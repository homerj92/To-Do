<mat-card class="example-card">
  <app-spinner *ngIf="loading$ | async" class="loading-shade"></app-spinner>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon class="material-icons-two-tone">list</mat-icon>
    </div>
    <mat-card-title>{{list?.name}}</mat-card-title>
    <mat-card-subtitle>{{list?.date | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{list?.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editList.emit(list)">
      <mat-icon style="font-size: 20px;" class="material-icons-two-tone">edit</mat-icon>
    </button>
    <button mat-button>
      <mat-icon style="font-size: 20px;"  class="material-icons-two-tone" (click)="activityList()">check_circle</mat-icon>
    </button>
    <button mat-button>
      <mat-icon style="font-size: 20px;"  class="material-icons-two-tone" (click)="delete()">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
