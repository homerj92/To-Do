<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{showSignup ? 'Signup' : 'Welcome'}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" *ngIf="!showSignup">
        <mat-form-field class="full-width">
          <input  matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="!loginForm.get('email').valid">
            Required field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width mt-1">
          <input type="password" matInput placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="!loginForm.get('password').valid">
            Required field
          </mat-error>
        </mat-form-field>
      </form>
      <form [formGroup]="signupForm" *ngIf="showSignup">
        <mat-form-field class="full-width">
          <input  matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="!signupForm.get('email').valid">
            Required field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width mt-1">
          <input type="password" matInput placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="!signupForm.get('password').valid">
            Required field
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width mt-1">
          <input  matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="!signupForm.get('username').valid">
            Required field
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              [disabled]="showSignup ? signupForm.invalid : loginForm.invalid"
              (click)="onSubmit(showSignup ? 'Signup' : 'Login')">{{showSignup ? 'Signup' : 'Login'}}
      </button>
      <button mat-button (click)="showSignUpForm()">{{showSignup ? 'Login' : 'Signup'}}</button>
    </mat-card-actions>
  </mat-card>

</div>
